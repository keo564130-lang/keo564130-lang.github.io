<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Folks Messenger Ultimate</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Inter', sans-serif;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --bg-panel: rgba(0, 0, 0, 0.4);
            --bg-island: rgba(20, 20, 20, 0.85);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-blue: #0A84FF;
            --danger: #FF3B30;
            --island-radius: 40px;
        }

        [data-bg="midnight"] { --bg-gradient: linear-gradient(to bottom, #000000, #1a1a1a); }
        [data-bg="cosmos"]   { --bg-gradient: linear-gradient(135deg, #2b1055, #7597de); }
        [data-bg="aurora"]   { --bg-gradient: linear-gradient(135deg, #000428, #004e92); }
        [data-bg="fire"]     { --bg-gradient: linear-gradient(135deg, #480048, #C04848); }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-main);
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        button { cursor: pointer; border: none; font-family: var(--font-main); }
        input, textarea { font-family: var(--font-main); }

        /* AUTH */
        #auth-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 340px; padding: 40px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(40px);
            border-radius: 30px; border: 1px solid var(--border-glass);
            text-align: center; z-index: 2000;
        }
        .auth-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border-glass); padding: 15px; border-radius: 16px; color: white; margin-bottom: 12px; }
        .btn-main { width: 100%; padding: 16px; border-radius: 16px; font-weight: 600; background: #ffffff; color: black; margin-bottom: 10px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.97); }

        /* APP LAYOUT */
        #app-container { display: none; width: 100%; height: 100%; max-width: 1600px; display: flex; position: relative; }

        .sidebar-left { width: 80px; background: var(--bg-panel); border-right: 1px solid var(--border-glass); display: flex; flex-direction: column; align-items: center; padding-top: 40px; backdrop-filter: blur(20px); }
        .sidebar-right { width: 350px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--border-glass); display: flex; flex-direction: column; padding: 20px; }
        
        .nav-icon { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); margin-bottom: 20px; cursor: pointer; font-size: 22px; transition: 0.2s; }
        .nav-icon:hover, .nav-icon.active { background: rgba(255,255,255,0.15); color: white; }
        
        /* LISTS */
        .user-card { display: flex; align-items: center; padding: 12px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; background: rgba(255,255,255,0.03); transition: 0.2s; }
        .user-card:hover { background: rgba(255,255,255,0.1); }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; margin-right: 12px; overflow: hidden; font-weight: 700; color: white; border: 1px solid var(--border-glass); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .search-wrapper { background: rgba(0,0,0,0.3); padding: 12px 15px; border-radius: 18px; margin-bottom: 20px; display: flex; align-items: center; border: 1px solid var(--border-glass); }
        .search-input { background: transparent; border: none; color: white; width: 100%; font-size: 15px; }

        /* CHAT AREA */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); position: relative; }
        .chat-header { padding: 20px; border-bottom: 1px solid var(--border-glass); display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); }
        
        .messages-container { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 120px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.4; position: relative; animation: popIn 0.2s ease; backdrop-filter: blur(5px); word-break: break-word; }
        .msg.me { align-self: flex-end; background: var(--accent-blue); color: white; border-bottom-right-radius: 4px; }
        .msg.them { align-self: flex-start; background: rgba(255,255,255,0.1); color: white; border-bottom-left-radius: 4px; }
        
        .msg-sender-name { font-size: 11px; opacity: 0.7; margin-bottom: 4px; display: block; color: #ddd; }
        .delete-msg-btn { position: absolute; top: -8px; right: -8px; width: 20px; height: 20px; background: var(--danger); border-radius: 50%; color: white; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .msg:hover .delete-msg-btn { opacity: 1; top: -10px; right: -10px; }

        .input-bar { padding: 15px 20px; padding-bottom: 40px; display: flex; align-items: center; gap: 10px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
        .msg-input-box { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid var(--border-glass); border-radius: 30px; padding: 14px 20px; color: white; font-size: 16px; backdrop-filter: blur(10px); }
        .send-btn { width: 46px; height: 46px; border-radius: 50%; background: var(--accent-blue); color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 0 20px rgba(10, 132, 255, 0.4); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: rgba(30,30,30,0.9); width: 90%; max-width: 400px; padding: 30px; border-radius: 30px; border: 1px solid var(--border-glass); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .bg-selector { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .bg-option { height: 50px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; }
        .bg-option.active { border-color: white; transform: scale(1.1); }

        /* ISLAND & MOBILE */
        .ios-island { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 380px; height: 80px; background: var(--bg-island); backdrop-filter: blur(35px); border-radius: var(--island-radius); border: 1px solid rgba(255, 255, 255, 0.1); display: none; justify-content: space-around; align-items: center; padding: 0 10px; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .island-item { display: flex; flex-direction: column; align-items: center; color: var(--text-secondary); width: 60px; transition: 0.3s; }
        .island-item.active { color: white; transform: translateY(-2px); }
        .island-icon { font-size: 24px; margin-bottom: 3px; }
        .island-label { font-size: 10px; font-weight: 600; }

        @media (max-width: 900px) {
            .sidebar-left { display: none; }
            .sidebar-right { width: 100%; border: none; background: transparent; padding-bottom: 100px; }
            .chat-area { display: none; width: 100%; position: absolute; height: 100%; z-index: 50; padding-bottom: 100px; }
            .ios-island { display: flex; }
            .mobile-view-list .sidebar-right { display: flex; }
            .mobile-view-list .chat-area { display: none; }
            .mobile-view-chat .sidebar-right { display: none; }
            .mobile-view-chat .chat-area { display: flex; }
            .input-bar { position: fixed; bottom: 0; width: 100%; z-index: 900; background: transparent; padding-bottom: 110px; pointer-events: none; }
            .msg-input-box, .send-btn { pointer-events: auto; background: rgba(30,30,30,0.9); }
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>

<script>
    // --- –í–ê–®–ò –î–ê–ù–ù–´–ï SUPABASE –í–ù–ï–î–†–ï–ù–´ ---
    const SUPABASE_URL = 'https://aamihtxqmjtdgsrswimk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhbWlodHhxbWp0ZGdzcnN3aW1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MjI4OTgsImV4cCI6MjA3OTI5ODg5OH0.y8gVqk7kqfjegUkDZIbL2XeEh9E6PR5KEGjXSyzKz-E';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase –∫–ª–∏–µ–Ω—Ç–∞
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let currentUser = null;
    let currentMode = 'contacts'; // 'contacts' (—á–∞—Ç—ã) –∏–ª–∏ 'channels' (–∫–∞–Ω–∞–ª—ã)
    let activeChatId = null; // Email —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –∏–ª–∏ ID –∫–∞–Ω–∞–ª–∞
    let activeChatMeta = null; // –û–±—ä–µ–∫—Ç —Å –∏–Ω—Ñ–æ–π –æ —á–∞—Ç–µ/–∫–∞–Ω–∞–ª–µ
    let activeSub = null; // –ü–æ–¥–ø–∏—Å–∫–∞ Realtime
    let allUsers = [];
    let myChats = [];
    let allChannels = [];
    let pendingAvatar = null;

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    supabase.auth.onAuthStateChange(async (evt, session) => {
        if(session) {
            currentUser = session.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            
            await ensureProfile();
            loadGlobalData();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            if(data) {
                document.getElementById('edit-name').value = data.display_name || '';
                if(data.avatar_base64) document.getElementById('avatar-preview').src = data.avatar_base64;
            }
        } else {
            document.getElementById('auth-screen').style.display = 'block';
            document.getElementById('app-container').style.display = 'none';
        }
    });

    async function ensureProfile() {
        try {
            await supabase.from('profiles').upsert({ id: currentUser.id, email: currentUser.email, last_online: Date.now() }, { onConflict: 'id' });
        } catch(e) { console.log('Profile exists'); }
    }
    async function doLogin() {
        const { error } = await supabase.auth.signInWithPassword({ 
            email: document.getElementById('email').value, 
            password: document.getElementById('password').value 
        });
        if(error) document.getElementById('auth-error').innerText = error.message;
    }
    async function doRegister() {
        const { error } = await supabase.auth.signUp({ 
            email: document.getElementById('email').value, 
            password: document.getElementById('password').value 
        });
        if(error) document.getElementById('auth-error').innerText = error.message; else { alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í–æ–π–¥–∏—Ç–µ."); doLogin(); }
    }
    async function doLogout() { await supabase.auth.signOut(); location.reload(); }

    // --- –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ---
    function loadGlobalData() {
        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø—Ä–æ—Ñ–∏–ª–∏ –∏ –∫–∞–Ω–∞–ª—ã (Realtime)
        supabase.channel('global')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, fetchUsers)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'channels' }, fetchChannels)
            .subscribe();
        
        fetchUsers();
        fetchChannels();
    }

    async function fetchUsers() {
        const { data } = await supabase.from('profiles').select('*');
        if(data) {
            allUsers = data.filter(u => u.email !== currentUser.email);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å –∫–µ–º –µ—Å—Ç—å —á–∞—Ç—ã (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–π —Å–ø–æ—Å–æ–±: —Å–º–æ—Ç—Ä–∏–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è)
            // –í –∏–¥–µ–∞–ª–µ –¥–µ–ª–∞—Ç—å —á–µ—Ä–µ–∑ –æ—Ç–¥–µ–ª—å–Ω—É—é —Ç–∞–±–ª–∏—Ü—É user_chats
            const { data: msgs } = await supabase.from('messages').select('chat_id');
            const partners = new Set();
            if(msgs) {
                msgs.forEach(m => {
                    if(m.chat_id && m.chat_id.includes(currentUser.email)) {
                        m.chat_id.split('_').forEach(p => { if(p !== currentUser.email) partners.add(p); });
                    }
                });
            }
            myChats = allUsers.filter(u => partners.has(u.email));
            
            if(currentMode === 'contacts') renderList();
        }
    }

    async function fetchChannels() {
        const { data } = await supabase.from('channels').select('*').order('created_at', {ascending: false});
        if(data) {
            allChannels = data;
            if(currentMode === 'channels') renderList();
        }
    }

    // --- –í–ö–õ–ê–î–ö–ò –ò UI ---
    function switchTab(tab) {
        currentMode = tab;
        
        // UI –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.querySelectorAll('.nav-icon, .island-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        
        const title = tab === 'contacts' ? '–õ–∏—á–Ω—ã–µ' : '–ö–∞–Ω–∞–ª—ã';
        document.getElementById('panel-title').innerText = title;
        
        // –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞–Ω–∞–ª–∞
        document.getElementById('create-channel-btn').style.display = tab === 'channels' ? 'block' : 'none';
        
        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        document.getElementById('search-input').value = '';
        renderList();
        
        // –°–±—Ä–æ—Å –º–æ–±–∞–π–ª –≤—å—é
        if(window.innerWidth <= 900) {
            document.getElementById('app-container').classList.remove('mobile-view-chat');
            document.getElementById('app-container').classList.add('mobile-view-list');
        }
    }

    function renderList() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        const search = document.getElementById('search-input').value.toLowerCase();
        
        let items = [];
        
        if(currentMode === 'contacts') {
            // –ï—Å–ª–∏ –ø–æ–∏—Å–∫ –ø—É—Å—Ç - –º–æ–∏ —á–∞—Ç—ã, –∏–Ω–∞—á–µ - –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫
            items = (search === '') ? myChats : allUsers.filter(u => (u.display_name||u.email).toLowerCase().includes(search));
        } else {
            // –ö–∞–Ω–∞–ª—ã –≤—Å–µ —Å—Ä–∞–∑—É, —Ñ–∏–ª—å—Ç—Ä –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
            items = allChannels.filter(c => c.name.toLowerCase().includes(search));
        }

        if(items.length === 0) {
            container.innerHTML = `<div style="text-align:center; opacity:0.5; margin-top:20px;">–ü—É—Å—Ç–æ</div>`;
            return;
        }

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'user-card';
            
            let imgHtml = '';
            let title = '';
            let sub = '';
            
            if(currentMode === 'contacts') {
                title = item.display_name || item.email.split('@')[0];
                sub = item.email;
                imgHtml = item.avatar_base64 ? `<img src="${item.avatar_base64}">` : title[0].toUpperCase();
                div.onclick = () => openChat(item);
            } else {
                title = item.name;
                sub = item.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
                imgHtml = 'üì¢'; // –ò–∫–æ–Ω–∫–∞ –∫–∞–Ω–∞–ª–∞
                div.onclick = () => openChannel(item);
            }

            div.innerHTML = `
                <div class="avatar" style="${currentMode==='channels'?'background:#2b1055':''}">${imgHtml}</div>
                <div>
                    <h4 style="font-size:15px;">${title}</h4>
                    <p style="font-size:12px; color:var(--text-secondary); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:200px;">${sub}</p>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function handleSearch() { renderList(); }

    // --- –ß–ê–¢ –ò –ö–ê–ù–ê–õ–´ ---
    async function openChat(user) {
        activeChatMeta = user;
        activeChatId = [currentUser.email, user.email].sort().join('_');
        setupChatUI(user.display_name || user.email.split('@')[0], user.email, user.avatar_base64);
        loadMessages('messages', activeChatId);
    }

    async function openChannel(channel) {
        activeChatMeta = channel;
        activeChatId = channel.id; // UUID
        setupChatUI(channel.name, "–ö–∞–Ω–∞–ª ‚Ä¢ " + (channel.description || ""), null, true);
        loadMessages('channel_messages', activeChatId);
    }

    function setupChatUI(name, desc, avatar, isChannel = false) {
        document.getElementById('current-chat-name').innerText = name;
        document.getElementById('current-chat-desc').innerText = desc;
        const avEl = document.getElementById('current-avatar');
        if(isChannel) {
            avEl.innerHTML = 'üì¢';
            avEl.style.background = '#2b1055';
        } else {
            avEl.style.background = 'rgba(255,255,255,0.1)';
            avEl.innerHTML = avatar ? `<img src="${avatar}">` : name[0];
        }
        
        // –ú–æ–±–∏–ª—å–Ω—ã–π –≤–∏–¥
        if(window.innerWidth <= 900) {
            document.getElementById('app-container').classList.remove('mobile-view-list');
            document.getElementById('app-container').classList.add('mobile-view-chat');
            document.getElementById('settings-mobile-btn').style.display = 'none';
            document.getElementById('back-btn').style.display = 'block';
        }
    }

    function closeChatMobile() {
        document.getElementById('app-container').classList.add('mobile-view-list');
        document.getElementById('app-container').classList.remove('mobile-view-chat');
        document.getElementById('settings-mobile-btn').style.display = 'block';
        activeChatId = null;
    }

    async function loadMessages(table, filterId) {
        const container = document.getElementById('messages');
        container.innerHTML = '<div style="text-align:center; padding:20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        
        if(activeSub) supabase.removeChannel(activeSub);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        const filterCol = currentMode === 'contacts' ? 'chat_id' : 'channel_id';
        const { data } = await supabase.from(table).select('*').eq(filterCol, filterId).order('created_at', {ascending: true}).limit(100);
        
        container.innerHTML = '';
        if(data) data.forEach(msg => renderMessage(msg));
        scrollToBottom();

        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –Ω–æ–≤—ã–µ
        activeSub = supabase.channel('chat_' + filterId)
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: table, filter: `${filterCol}=eq.${filterId}` }, payload => {
                renderMessage(payload.new);
                scrollToBottom();
            })
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: table }, payload => {
                const el = document.getElementById(`msg-${payload.old.id}`);
                if(el) el.remove();
            })
            .subscribe();
    }

    function renderMessage(msg) {
        const div = document.createElement('div');
        div.id = `msg-${msg.id}`;
        const isMe = msg.sender === currentUser.email;
        div.className = `msg ${isMe ? 'me' : 'them'}`;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ
        let canDelete = false;
        if(isMe) canDelete = true; // –ê–≤—Ç–æ—Ä
        if(currentMode === 'channels' && activeChatMeta.owner_email === currentUser.email) canDelete = true; // –í–ª–∞–¥–µ–ª–µ—Ü –∫–∞–Ω–∞–ª–∞

        // –ò–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è –≤ –∫–∞–Ω–∞–ª–µ
        let senderName = '';
        if(currentMode === 'channels' && !isMe) {
            const u = allUsers.find(x => x.email === msg.sender);
            senderName = `<span class="msg-sender-name">${u ? (u.display_name || u.email) : msg.sender}</span>`;
        }

        div.innerHTML = `
            ${senderName}
            ${msg.text}
            ${canDelete ? `<div class="delete-msg-btn" onclick="deleteMessage(${msg.id})">‚úï</div>` : ''}
        `;
        document.getElementById('messages').appendChild(div);
    }

    async function sendMessage() {
        const txt = document.getElementById('msg-input').value.trim();
        if(!txt || !activeChatId) return;

        const table = currentMode === 'contacts' ? 'messages' : 'channel_messages';
        const col = currentMode === 'contacts' ? 'chat_id' : 'channel_id';

        await supabase.from(table).insert([{
            [col]: activeChatId,
            sender: currentUser.email,
            text: txt,
            created_at: Date.now()
        }]);
        
        document.getElementById('msg-input').value = '';
        
        // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π —á–∞—Ç —Å –∫–æ–Ω—Ç–∞–∫—Ç–æ–º, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ –ª–æ–∫–∞–ª—å–Ω–æ
        if(currentMode === 'contacts' && !myChats.find(u => u.email === activeChatMeta.email)) {
            myChats.push(activeChatMeta);
            if(document.getElementById('search-input').value === '') renderList();
        }
    }

    async function deleteMessage(id) {
        if(!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;
        const table = currentMode === 'contacts' ? 'messages' : 'channel_messages';
        await supabase.from(table).delete().eq('id', id);
    }

    function scrollToBottom() {
        const el = document.getElementById('messages');
        el.scrollTop = el.scrollHeight;
    }

    // --- –°–û–ó–î–ê–ù–ò–ï –ö–ê–ù–ê–õ–ê ---
    function openCreateChannel() { document.getElementById('create-channel-modal').style.display = 'flex'; }
    async function createChannel() {
        const name = document.getElementById('new-channel-name').value;
        const desc = document.getElementById('new-channel-desc').value;
        if(!name) return;

        const { error } = await supabase.from('channels').insert([{
            name: name,
            description: desc,
            owner_email: currentUser.email,
            created_at: Date.now()
        }]);

        if(error) alert(error.message);
        else {
            closeModal('create-channel-modal');
            document.getElementById('new-channel-name').value = '';
            document.getElementById('new-channel-desc').value = '';
            // –°–ø–∏—Å–æ–∫ –æ–±–Ω–æ–≤–∏—Ç—Å—è —Å–∞–º —á–µ—Ä–µ–∑ Realtime
        }
    }

    // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
    function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function handleFileSelect(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');
                cvs.width=200; cvs.height=200; ctx.drawImage(img,0,0,200,200);
                pendingAvatar = cvs.toDataURL('image/jpeg', 0.8);
                document.getElementById('avatar-preview').src = pendingAvatar;
            }
        };
        reader.readAsDataURL(input.files[0]);
    }
    async function saveProfile() {
        const updates = { display_name: document.getElementById('edit-name').value };
        if(pendingAvatar) updates.avatar_base64 = pendingAvatar;
        await supabase.from('profiles').update(updates).eq('id', currentUser.id);
        closeModal('settings-modal');
        fetchUsers();
    }
    function setBg(name) {
        document.body.setAttribute('data-bg', name);
    }
    function showChatInfo() {
        if(!activeChatId) return;
        alert(currentMode === 'channels' ? `–ö–∞–Ω–∞–ª: ${activeChatMeta.name}\n–í–ª–∞–¥–µ–ª–µ—Ü: ${activeChatMeta.owner_email}` : `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${activeChatMeta.email}`);
    }
</script>
