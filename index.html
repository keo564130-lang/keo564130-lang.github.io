<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Folks Messenger (Supabase)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Inter', sans-serif;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --bg-glass: rgba(20, 20, 20, 0.6);
            --bg-panel: rgba(0, 0, 0, 0.4);
            --bg-island: rgba(20, 20, 20, 0.85);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-blue: #0A84FF;
            --danger: #FF3B30;
            --island-radius: 40px;
        }

        /* --- –§–û–ù–´ --- */
        [data-bg="midnight"] { --bg-gradient: linear-gradient(to bottom, #000000, #1a1a1a); }
        [data-bg="cosmos"]   { --bg-gradient: linear-gradient(135deg, #2b1055, #7597de); }
        [data-bg="sunset"]   { --bg-gradient: linear-gradient(135deg, #1f1c2c, #928DAB); } 
        [data-bg="aurora"]   { --bg-gradient: linear-gradient(135deg, #000428, #004e92); }
        [data-bg="fire"]     { --bg-gradient: linear-gradient(135deg, #480048, #C04848); }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-main);
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button { cursor: pointer; border: none; font-family: var(--font-main); }
        input, textarea { font-family: var(--font-main); }

        /* AUTH */
        #auth-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 340px;
            padding: 40px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(40px);
            border-radius: 30px; border: 1px solid var(--border-glass);
            text-align: center; z-index: 2000; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .auth-title { font-size: 32px; font-weight: 800; margin-bottom: 30px; letter-spacing: -1px; }
        .auth-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border-glass);
            padding: 15px; border-radius: 16px; color: white; margin-bottom: 12px; font-size: 16px;
        }
        .btn-main {
            width: 100%; padding: 16px; border-radius: 16px; font-weight: 600; font-size: 16px;
            background: #ffffff; color: black; margin-bottom: 10px; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.97); opacity: 0.9; }

        /* APP */
        #app-container {
            display: none; width: 100%; height: 100%; max-width: 1600px;
            display: flex; position: relative;
        }

        .sidebar-left, .sidebar-right {
            background: var(--bg-panel); border-right: 1px solid var(--border-glass);
            display: flex; flex-direction: column; padding: 20px; backdrop-filter: blur(20px);
        }
        .sidebar-left { width: 80px; align-items: center; padding-top: 40px; border-right: 1px solid var(--border-glass); }
        .sidebar-right { width: 350px; border-left: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); }

        .nav-icon {
            width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); margin-bottom: 20px; transition: 0.2s; cursor: pointer; font-size: 22px;
        }
        .nav-icon:hover, .nav-icon.active { background: rgba(255,255,255,0.15); color: white; }
        
        .user-card {
            display: flex; align-items: center; padding: 12px; border-radius: 16px;
            margin-bottom: 8px; cursor: pointer; transition: 0.2s;
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
        }
        .user-card:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); }
        .avatar {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; margin-right: 12px;
            overflow: hidden; font-weight: 700; color: white; border: 1px solid var(--border-glass);
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-title { font-size: 28px; font-weight: 800; }
        .settings-btn-top {
            background: rgba(255,255,255,0.1); width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;
        }

        .search-wrapper {
            background: rgba(0,0,0,0.3); padding: 12px 15px; border-radius: 18px;
            margin-bottom: 20px; display: flex; align-items: center; border: 1px solid var(--border-glass);
        }
        .search-input { background: transparent; border: none; color: white; width: 100%; font-size: 15px; }

        .chat-area {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        
        .chat-header {
            padding: 20px; border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: center; gap: 15px;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 10; cursor: pointer; transition: background 0.2s;
        }
        .chat-header:hover { background: rgba(255,255,255,0.05); }

        .messages-container {
            flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 120px;
            display: flex; flex-direction: column; gap: 8px;
        }

        .msg {
            max-width: 75%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.4;
            position: relative; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }
        .msg.me {
            align-self: flex-end; background: var(--accent-blue); color: white;
            border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }
        .msg.them {
            align-self: flex-start; background: rgba(255,255,255,0.1); color: white;
            border-bottom-left-radius: 4px; border: 1px solid var(--border-glass);
        }
        .msg-time { font-size: 10px; opacity: 0.6; margin-top: 4px; text-align: right; display: block; }

        .input-bar {
            padding: 15px 20px; padding-bottom: 110px;
            display: flex; align-items: center; gap: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 20%, transparent);
        }
        .msg-input-box {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid var(--border-glass);
            border-radius: 30px; padding: 14px 20px; color: white; font-size: 16px; backdrop-filter: blur(10px);
        }
        .send-btn {
            width: 46px; height: 46px; border-radius: 50%; background: var(--accent-blue); color: white;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-shadow: 0 0 20px rgba(10, 132, 255, 0.4);
        }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(20px);
            z-index: 3000; display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            background: rgba(30,30,30,0.85); width: 90%; max-width: 400px; padding: 30px;
            border-radius: 30px; border: 1px solid var(--border-glass);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto;
            animation: popIn 0.3s ease;
        }
        
        .bio-area {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border-glass);
            border-radius: 16px; color: white; padding: 15px; margin-top: 5px; margin-bottom: 20px;
            resize: none; height: 80px; font-size: 14px;
        }
        .user-detail-row { margin-bottom: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 16px; }
        .user-detail-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; display:block;}
        .user-detail-value { font-size: 16px; font-weight: 500; }

        .bg-selector { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .bg-option { height: 50px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .bg-option:hover { transform: scale(1.05); }
        .bg-option.active { border-color: white; transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .bg-midnight { background: linear-gradient(to bottom, #000000, #1a1a1a); }
        .bg-cosmos { background: linear-gradient(135deg, #2b1055, #7597de); }
        .bg-aurora { background: linear-gradient(135deg, #000428, #004e92); }
        .bg-fire { background: linear-gradient(135deg, #480048, #C04848); }

        /* ISLAND */
        .ios-island {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 380px; height: 80px;
            background: var(--bg-island); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            border-radius: var(--island-radius); border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); display: none;
            justify-content: space-around; align-items: center; padding: 0 10px; z-index: 1000;
        }
        .island-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-secondary); gap: 4px; width: 70px; position: relative; transition: 0.3s;
        }
        .island-icon { font-size: 24px; position: relative; z-index: 2; }
        .island-label { font-size: 10px; font-weight: 600; letter-spacing: 0.3px; position: relative; z-index: 2; }
        .island-item.active { color: white; transform: translateY(-2px); }
        .island-item.active .island-icon { text-shadow: 0 0 15px rgba(255,255,255,0.6); }
        .island-item.center-active.active::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: rgba(10, 132, 255, 0.2);
            border-radius: 18px; filter: blur(10px); z-index: 1;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .sidebar-left { display: none; }
            .sidebar-right { width: 100%; border: none; background: transparent; padding-bottom: 100px; }
            .chat-area { display: none; width: 100%; position: absolute; height: 100%; z-index: 50; padding-bottom: 100px; }
            .ios-island { display: flex; }
            .mobile-view-contacts .sidebar-right { display: flex; }
            .mobile-view-contacts .chat-area { display: none; }
            .mobile-view-chat .sidebar-right { display: none; }
            .mobile-view-chat .chat-area { display: flex; }
            .input-bar { position: fixed; bottom: 0; width: 100%; z-index: 900; background: transparent; padding: 10px 15px 120px 15px; pointer-events: none;}
            .msg-input-box, .send-btn { pointer-events: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.5); background: rgba(30,30,30,0.8); backdrop-filter: blur(20px); }
            .send-btn { background: var(--accent-blue); }
        }

        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>

    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhbWlodHhxbWp0ZGdzcnN3aW1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MjI4OTgsImV4cCI6MjA3OTI5ODg5OH0.y8gVqk7kqfjegUkDZIbL2XeEh9E6PR5KEGjXSyzKz-E';

    let currentUser = null;
    let chatPartner = null; 
    let activeChatId = null;
    let pendingAvatarBase64 = null;
    let activeSubscription = null; // –î–ª—è –æ—Ç–ø–∏—Å–∫–∏ –æ—Ç –∫–∞–Ω–∞–ª–∞
    
    // –°–ø–∏—Å–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    let allUsers = []; 
    let myActiveChats = []; 

    // --- NOTIFICATIONS ---
    function requestNotificationPermission() {
        if ("Notification" in window) Notification.requestPermission();
    }
    function sendNotification(title, body) {
        if ("Notification" in window && Notification.permission === "granted") {
            new Notification(title, { body: body, icon: 'https://cdn-icons-png.flaticon.com/512/1041/1041916.png' });
        }
    }

    // --- WALLPAPER ---
    function setBg(bgName, el) {
        document.body.setAttribute('data-bg', bgName);
        localStorage.setItem('folks_bg', bgName);
        document.querySelectorAll('.bg-option').forEach(d => d.classList.remove('active'));
        if(el) el.classList.add('active');
    }
    const savedBg = localStorage.getItem('folks_bg') || 'aurora';
    document.body.setAttribute('data-bg', savedBg);
    document.addEventListener('DOMContentLoaded', () => {
        const sw = document.querySelector(`.bg-${savedBg}`);
        if(sw) sw.classList.add('active');
    });

    // --- VIEW SWITCHER ---
    function setMobileView(view) {
        const container = document.getElementById('app-container');
        const tabContacts = document.getElementById('tab-contacts');
        const tabChat = document.getElementById('tab-chat');
        if (view === 'contacts') {
            container.classList.remove('mobile-view-chat');
            container.classList.add('mobile-view-contacts');
            tabContacts.classList.add('active');
            tabChat.classList.remove('active');
        } else {
            container.classList.remove('mobile-view-contacts');
            container.classList.add('mobile-view-chat');
            tabContacts.classList.remove('active');
            tabChat.classList.add('active');
        }
    }

    // --- AUTH ---
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            currentUser = session.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex'; 
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            await ensureProfileExists(); // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤ —Ç–∞–±–ª–∏—Ü–µ –µ—Å–ª–∏ –Ω–µ—Ç
            loadData();
            requestNotificationPermission();

            // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ –≤ –º–æ–¥–∞–ª–∫—É –Ω–∞—Å—Ç—Ä–æ–µ–∫
            const { data: profile } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            if(profile) {
                document.getElementById('edit-name').value = profile.display_name || '';
                document.getElementById('edit-description').value = profile.description || '';
                if(profile.avatar_base64) document.getElementById('avatar-preview').src = profile.avatar_base64;
            }
            setMobileView('contacts');
        } else {
            currentUser = null;
            document.getElementById('auth-screen').style.display = 'block';
            document.getElementById('app-container').style.display = 'none';
        }
    });

    async function doLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if(error) document.getElementById('auth-error').innerText = error.message;
    }

    async function doRegister() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signUp({ email, password });
        if(error) {
            document.getElementById('auth-error').innerText = error.message;
        } else {
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ï—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–æ—á—Ç—ã - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ inbox. –ò–Ω–∞—á–µ –ø—Ä–æ—Å—Ç–æ –≤–æ–π–¥–∏—Ç–µ.');
            doLogin(); // –ü—Ä–æ–±—É–µ–º —Å—Ä–∞–∑—É –≤–æ–π—Ç–∏
        }
    }

    async function doLogout() { 
        await supabase.auth.signOut(); 
        location.reload(); 
    }

    // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –≤ –ø—É–±–ª–∏—á–Ω–æ–π —Ç–∞–±–ª–∏—Ü–µ profiles, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
    async function ensureProfileExists() {
        const { data } = await supabase.from('profiles').select('id').eq('id', currentUser.id).single();
        if(!data) {
            await supabase.from('profiles').insert([{ 
                id: currentUser.id, 
                email: currentUser.email,
                last_online: Date.now()
            }]);
        }
    }

    // --- DATA LOADING & LOGIC ---
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ —á–∞—Ç–æ–≤
    function loadData() {
        // 1. –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ç–∞–±–ª–∏—Ü–µ profiles (–Ω–æ–≤—ã–µ —é–∑–µ—Ä—ã)
        const profilesChannel = supabase.channel('public:profiles')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, payload => {
                fetchAllUsers(); // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
            })
            .subscribe();

        // 2. –ü–µ—Ä–≤–∏—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        fetchAllUsers();
    }

    async function fetchAllUsers() {
        const { data, error } = await supabase.from('profiles').select('*');
        if(data) {
            allUsers = data.filter(u => u.email !== currentUser.email);
            identifyActiveChats(); // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —é–∑–µ—Ä–æ–≤ –∏—â–µ–º —á–∞—Ç—ã
        }
    }

    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤ —á–µ—Ä–µ–∑ SQL –∑–∞–ø—Ä–æ—Å
    async function identifyActiveChats() {
        // –ò—â–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è, –≥–¥–µ chat_id —Å–æ–¥–µ—Ä–∂–∏—Ç –º–æ–π email
        // chat_id —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è –∫–∞–∫: emailA_emailB (–ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É)
        
        // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ chat_id, –≥–¥–µ —É—á–∞—Å—Ç–≤—É–µ—Ç —Ç–µ–∫—É—â–∏–π —é–∑–µ—Ä
        // –¢–∞–∫ –∫–∞–∫ Supabase JS Client –Ω–µ –∏–º–µ–µ—Ç –ø—Ä–æ—Å—Ç–æ–≥–æ distinct –ø–æ –ø–æ–ª—é –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞ like,
        // —Å–¥–µ–ª–∞–µ–º —Ö–∏—Ç—Ä–µ–µ: –ø—Ä–æ—Å—Ç–æ –∑–∞–≥—Ä—É–∑–∏–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –∏–ª–∏ –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ ID.
        // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –≤ —ç—Ç–æ–º –¥–µ–º–æ: –∑–∞–≥—Ä—É–∑–∏–º –≤—Å–µ messages (—Ç–æ–ª—å–∫–æ –ø–æ–ª—è chat_id) –∏ –æ—Ç—Ñ–∏–ª—å—Ç—Ä—É–µ–º –≤ JS.
        // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –ª—É—á—à–µ –¥–µ–ª–∞—Ç—å —á–µ—Ä–µ–∑ RPC —Ñ—É–Ω–∫—Ü–∏—é Postgres.
        
        const { data } = await supabase.from('messages').select('chat_id');
        
        myActiveChats = [];
        if(data) {
            const myEmail = currentUser.email;
            const activeEmails = new Set();
            
            data.forEach(msg => {
                if(msg.chat_id.includes(myEmail)) {
                    // –ü–∞—Ä—Å–∏–º ID —á–∞—Ç–∞ —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
                    const parts = msg.chat_id.split('_');
                    const partner = parts[0] === myEmail ? parts[1] : parts[0];
                    activeEmails.add(partner);
                }
            });

            // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —é–∑–µ—Ä–æ–≤
            myActiveChats = allUsers.filter(u => activeEmails.has(u.email));
        }

        const searchVal = document.getElementById('search-input').value;
        if(!searchVal) {
            renderUsers(myActiveChats, "–í–∞—à–∏ —á–∞—Ç—ã");
        } else {
            filterUsers();
        }
    }

    function renderUsers(list, titleOverride) {
        const el = document.getElementById('users-list');
        el.innerHTML = '';
        if (titleOverride) document.querySelector('.header-title').innerText = titleOverride;

        if (list.length === 0) {
            el.innerHTML = `<div style="text-align:center; opacity:0.5; margin-top:20px; font-size:14px;">–ü—É—Å—Ç–æ <br> –í–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –ø–æ–∏—Å–∫–æ–º üîç</div>`;
            return;
        }

        list.forEach(u => {
            const div = document.createElement('div');
            div.className = 'user-card';
            const name = u.display_name || u.email.split('@')[0];
            const img = u.avatar_base64 ? `<img src="${u.avatar_base64}">` : name[0].toUpperCase();
            div.onclick = () => openChat(u);
            div.innerHTML = `
                <div class="avatar">${img}</div>
                <div><h4 style="font-size:15px; font-weight:600;">${name}</h4><p style="font-size:12px; color:var(--text-secondary);">${u.email}</p></div>
            `;
            el.appendChild(div);
        });
    }

    function filterUsers() {
        const term = document.getElementById('search-input').value.toLowerCase().trim();
        if (term === "") {
            renderUsers(myActiveChats, "–ß–∞—Ç—ã");
        } else {
            const filtered = allUsers.filter(u => (u.display_name || u.email).toLowerCase().includes(term));
            renderUsers(filtered, "–ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫");
        }
    }

    // --- CHAT LOGIC ---
    async function openChat(partner) {
        chatPartner = partner;
        const pName = partner.display_name || partner.email.split('@')[0];
        document.getElementById('current-chat-name').innerText = pName;
        document.getElementById('current-avatar').innerHTML = partner.avatar_base64 ? `<img src="${partner.avatar_base64}">` : pName[0];
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º ID —á–∞—Ç–∞ (—Å–æ—Ä—Ç–∏—Ä—É–µ–º email-—ã)
        const ids = [currentUser.email, partner.email].sort();
        activeChatId = ids.join('_');
        
        document.getElementById('messages').innerHTML = '';
        
        // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç —Å—Ç–∞—Ä–æ–≥–æ –∫–∞–Ω–∞–ª–∞
        if (activeSubscription) supabase.removeChannel(activeSubscription);

        // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50)
        const { data: history } = await supabase
            .from('messages')
            .select('*')
            .eq('chat_id', activeChatId)
            .order('created_at', { ascending: true })
            .limit(50);
            
        if(history) {
            history.forEach(renderMessage);
            scrollToBottom();
        }

        // 2. –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –Ω–æ–≤—ã–µ (Realtime)
        activeSubscription = supabase.channel(`chat:${activeChatId}`)
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${activeChatId}` }, payload => {
                renderMessage(payload.new);
                scrollToBottom();
                if(payload.new.sender !== currentUser.email) {
                   // –ó–≤—É–∫ –∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                }
            })
            .subscribe();

        setMobileView('chat');
    }

    function renderMessage(msg) {
        const div = document.createElement('div');
        div.className = `msg ${msg.sender === currentUser.email ? 'me' : 'them'}`;
        div.innerText = msg.text;
        document.getElementById('messages').appendChild(div);
    }
    
    function scrollToBottom() {
        document.getElementById('messages').scrollTop = 99999;
    }

    async function sendMessage() {
        const txt = document.getElementById('msg-input').value.trim();
        if(!txt || !activeChatId) return;
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Supabase
        await supabase.from('messages').insert([{
            chat_id: activeChatId,
            sender: currentUser.email,
            text: txt,
            created_at: Date.now()
        }]);

        document.getElementById('msg-input').value = '';

        // –õ–æ–∫–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
        const alreadyInChat = myActiveChats.find(u => u.email === chatPartner.email);
        if (!alreadyInChat) {
            myActiveChats.push(chatPartner);
            if(document.getElementById('search-input').value === "") renderUsers(myActiveChats, "–ß–∞—Ç—ã");
        }
    }

    // --- SETTINGS & MODALS ---
    function openSettings() { 
        document.getElementById('settings-modal').style.display = 'flex'; 
        const currentBg = document.body.getAttribute('data-bg');
        document.querySelectorAll('.bg-option').forEach(d => d.classList.remove('active'));
        const activeOption = document.querySelector(`.bg-${currentBg}`);
        if(activeOption) activeOption.classList.add('active');
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    function handleFileSelect(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image(); img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const MAX = 200; let w=img.width, h=img.height;
                    if(w>h && w>MAX){ h*=MAX/w; w=MAX; } else if(h>MAX){ w*=MAX/h; h=MAX; }
                    canvas.width=w; canvas.height=h; ctx.drawImage(img,0,0,w,h);
                    pendingAvatarBase64 = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('avatar-preview').src = pendingAvatarBase64;
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function saveProfile() {
        const name = document.getElementById('edit-name').value;
        const desc = document.getElementById('edit-description').value;
        
        const updates = { 
            display_name: name, 
            description: desc,
            last_online: Date.now()
        };
        if(pendingAvatarBase64) updates.avatar_base64 = pendingAvatarBase64;

        await supabase.from('profiles').update(updates).eq('id', currentUser.id);
        closeModal('settings-modal');
    }

    function openUserProfile() {
        if (!chatPartner) return;
        const modal = document.getElementById('partner-modal');
        const pName = chatPartner.display_name || chatPartner.email.split('@')[0];
        document.getElementById('partner-name-display').innerText = pName;
        document.getElementById('partner-email-display').innerText = chatPartner.email;
        document.getElementById('partner-bio-display').innerText = chatPartner.description || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –¥–æ–±–∞–≤–∏–ª –æ–ø–∏—Å–∞–Ω–∏–µ.";
        const avDiv = document.getElementById('partner-avatar-display');
        if (chatPartner.avatar_base64) {
            avDiv.innerHTML = `<img src="${chatPartner.avatar_base64}" style="width:100%; height:100%; object-fit:cover;">`;
        } else {
            avDiv.innerText = pName[0].toUpperCase();
        }
        modal.style.display = 'flex';
    }
</script>
